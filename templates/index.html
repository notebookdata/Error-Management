<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #6cb2eb;
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Error Management</h2>
    <form action="/add_error" method="POST">
        <label for="error_name">Error Name:</label>
        <input type="text" id="error_name" name="error_name" required>

        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" required>

        <label for="fix_description">Fix Description:</label>
        <textarea id="fix_description" name="fix_description" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Search Error</h2>
    <form action="/search_error" method="POST">
        <label for="search_error_name">Enter Error Name:</label>
        <input type="text" id="search_error_name" name="search_error_name" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
